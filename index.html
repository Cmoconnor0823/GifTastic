<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTatic</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--External link for bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Link to external CSS Style sheet-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="container">
            <div class="row">
                <div class="header">
                    <div class="jumbotron">
                        <h1 class="title"> Gif Fun!!!</h1>
                        <h3 class="title">Baked Goods Edition</h3>
                    </div>
                    <!--Buttons to search giffy-->
                    <div id="button-contain">
                        <!--<button class="button btn btn-outline- btn-lg img-responsive buttonS button"
                            id="pastry-button">Start!</button>-->
                    </div>

                    <!--Search bar-->
                    <form id="gif-form">
                        <label for="gif-input">Add a baked good to add to the party!</label>
                        <input type="text" id="pastry-input"><br>

                        <!-- Button triggers new gif to be added -->
                        <button id="add-pastry" value="Add a baked good!"> Add a baked good</button>
                    </form>

                    <div id="gifs-appear-here"></div>

                </div>
            </div>
        </div>

</body>
<!--external link to javaScript file-->
<script src="assets/javascript/app.js"></script>

</html>
